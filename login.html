<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login form</title>
    
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form action="" method="POST" onsubmit="myFunction()">
                        <input type="text" class="input-box" placeholder="Your Email" id="email" required>
                        <input type="password" class="input-box" id="password" placeholder="Password with in 12 value" maxlength="12" required >
                        <button type="submit" class="submit-btn" >Login</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <a href="">Register Here</a>
                    <a  href="" >Forgot Password ?</a>
                </div>
                
            </div>
        </div>
    </div>

    <script>
      var demo3=[]
      const mdata=JSON.parse(localStorage.getItem("user"))
      if(mdata){
        demo3=mdata
      }
      console.log(mdata)
      const myFunction=()=>{
        event.preventDefault()
        const email=document.getElementById("email").value;
        const password=document.getElementById("password").value;
        document.getElementById("email").value="";
        document.getElementById("password").value="";

      demo3.forEach((ele,ind)=>{
        if(ele.email===email && ele.password===password){

          localStorage.setItem("loggedinuser",JSON.stringify(ele))

          console.log(ele)
          console.log("SUCCESS")
          window.location.replace("http://127.0.0.1:5500/form.html");
        }

      })
      

      

      }

      
    </script>
    
    
  
</body>
</html>
